<form [formGroup]="form" (ngSubmit)="onSubmit()" class="mt-3 mover">
    <div class="form-group row mb-3">
        <div class="col">
            <label class="col-form-label">Producto: </label>
            <input formControlName="producto" id="name" type="text" class="form-control dividir">
        </div>
        <div class="col">
            <label class="col-form-label dividir">Cantidad:</label>
            <input formControlName="cantidad" id="quantity" type="text" class="form-control dividir">
        </div>
    </div>
    <div class="form-group row">
        <div class="col">
            <label class="col-form-label">Precio:</label>
            <input formControlName="precio" id="price" type="tel" class="form-control mb-1 dividir">
            <span class="direcciones">Debe agregar decimales, ej: 100.00</span>
        </div>
        <div class="col">
            <label class="col-form-label">Unidades en inventario:</label>
            <input formControlName="unidades" id="stock" type="tel" class="form-control dividir">
        </div>
    </div>
    <div class="mt-4">
        <button type="button" class="btn btn-danger" (click)="onClickLimpiar()">Limpiar</button>
        <button [disabled]="!form.valid" type="submit" class="btn btn-primary separador1">Guardar</button>
    </div>
</form>
