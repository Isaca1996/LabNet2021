<main class="container separador3 mb-5">
    <h1>Productos.</h1>

    <div class="container">
        <h2 class="subletra">Mostrar todos los productos.</h2>
        <hr class="linea">
        <button mat-flat-button color="primary" class="mt-3 mb-3" (click)="showAll()">{{nombreBoton}}</button>
        <table class="table" *ngIf="show">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Producto</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col" class="text-center">Precio</th>
                    <th scope="col" class="text-center">En inventario</th>
                    <th socpe="col">Editar producto</th>
                    <th scope="col">Borrar producto</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of allProducts | async">
                    <td class="tbl2">{{product.ProductID!}}</td>
                    <td class="tbl2">{{product.ProductName!}}</td>
                    <td class="tbl2">{{product.QuantityPerUnit!}}</td>
                    <td class="tbl2 text-center">{{product.UnitPrice!}}</td>
                    <td class="tbl2 text-center">{{product.UnitsInStock!}}</td>
                    <td>
                        <button type="button" class="btn btn-warning moverBoton" (click)="showU(product.ProductID)">
                            Editar
                        </button>
                    </td>
                    <td>
                        <button type="button" class="btn btn-danger moverBoton"
                            (click)="deleteProduct(product.ProductID)">
                            Eliminar
                        </button>
                    </td>
            </tbody>
        </table>
    </div>
    <div class="container mt-3">
        <h2 class="subletra">Ingresar nuevo producto.</h2>
        <hr class="linea">
        <button mat-flat-button color="primary" class="mt-3" (click)="showI()">{{nombreBotonInsert}}</button>
        <app-insert *ngIf="showInsert"></app-insert>
    </div>
    <div class="container separador3" *ngIf="showUpdate">
        <h2 class="subletra">Edici√≥n de productos.</h2>
        <hr class="linea">
        <form [formGroup]="formUpdate" (ngSubmit)="onSubmitUpdate()" class="mover">
            <div class="form-group row movere mb-3">
                <div class="col">
                    <label class="col-form-label">ID: </label>
                    <input type="tel" formControlName="IDG" class="form-control dividirp">
                </div>
                <div class="col">
                    <label class="col-form-label">Producto: </label>
                    <input formControlName="productoU" id="name" type="text" class="form-control dividirp">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-4">
                    <label class="col-form-label">Cantidad:</label>
                    <input formControlName="cantidadU" id="quantity" type="text" class="form-control dividir">
                </div>
                <div class="col-4">
                    <label class="col-form-label">Precio:</label>
                    <input formControlName="precioU" id="price" type="tel" class="form-control dividir">
                </div>
                <div class="col-4">
                    <label class="col-form-label">Unidades en inventario:</label>
                    <input formControlName="unidadesU" id="stock" type="tel" class="form-control dividir">
                </div>

            </div>
            <div class="mt-4">
                <button type="button" class="btn btn-danger" (click)="onClickCancelar()">Cancelar</button>
                <button type="submit" class="btn btn-primary separador1">Guardar</button>
            </div>
        </form>
    </div>
    <div class="container mt-5">
        <hr class="linea">
    </div>
</main>
